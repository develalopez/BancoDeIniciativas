<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

   <style>body{padding-top: 60px;}</style>
   <link href="resources/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />

   <link href="resources/bootstrap-3.3.7-dist/css/login-register.css" rel="stylesheet" />
   <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"/>
   
   <script src="resources/bootstrap-3.3.7-dist/jquery/jquery-1.10.2.js" type="text/javascript"></script>
   <script src="resources/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
   
   <script src="resources/bootstrap-3.3.7-dist/js/login-register.js" type="text/javascript"></script>

</h:head>
 <h:body style="background-image:url(resources/images/fondo.jpeg);background-size:cover;background-repeat: no-repeat;">
 	
 	<div class="container">
        <div class="row">
           <div class="modal-dialog login animated">
                  <div class="modal-content">
                     <div class="modal-header">                   
                        <h3 class="modal-title" style="text-align: center;">Banco de iniciativas</h3>
                    </div>
                    <div class="modal-body">  
                        <div class="box">
                             <div class="content">
                                <div class="social">
                                   
                                    <a >
                                        <img src="resources/bootstrap-3.3.7-dist/plugins/images/escuela.jpg" class="img-rounded" alt="escuela"/>
                                </a>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                      <span>-</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form method="post" action="/login" accept-charset="UTF-8">
                                    <input id="email" class="form-control" type="text" placeholder="Email" name="email" binding="#{correo}"/>
                                    <input id="password" class="form-control" type="password" placeholder="Password" name="password"/>
                                    <input class="btn btn-default btn-login" type="button" value="Login" actionListener="#{loginBean.login(correo.value)}" />
                                    </form>
                                </div>
                             </div>
                        </div>                
                    </div>    
                  </div>
              </div>
        </div>
    </div>
	
</h:body>
</html>
