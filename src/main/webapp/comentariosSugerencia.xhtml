<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
	<link rel="stylesheet" type="text/css"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</h:head>
<h:body>
	<h1>Comentarios</h1>
	
	<p:dataTable id="Comentarios" var="comentario" value="#{comentariosBean.comentarios}">
		<p:column headerText="Sugerencia">
			<h:outputText value="#{comentario.sugerencias_id}" />
		</p:column>
		<p:column headerText="Autor">
			<h:outputText value="#{comentario.usuario}" />
		</p:column>
		<p:column headerText="Mensaje">
			<h:outputText value="#{comentario.mensaje}" />
		</p:column>
		<p:column headerText="Fecha">
			<h:outputText value="#{comentario.fechaCreacion}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
